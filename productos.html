<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría - Distribuidora del Ahorro</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Styles & Tailwind Configuration -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .navbar-scrolled {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            backdrop-filter: blur(8px);
        }
    </style>
    <script>
      // Configuración de Tailwind
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#005A9C',
              secondary: '#FFC72C',
              dark: '#1a202c',
            }
          }
        }
      }
    </script>
</head>
<body class="text-gray-800">

    <!-- HEADER & NAVBAR (Consistente con las otras páginas) -->
    <header id="navbar" class="sticky top-0 left-0 right-0 z-50 transition-all duration-300 navbar-scrolled">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a href="index.html" class="text-2xl font-bold text-gray-800 transition-colors hover:text-primary">
                    <svg class="h-8 w-auto inline-block mr-2 text-primary" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2H2v10l9.29 9.29a1 1 0 0 0 1.41 0L22 13.41a1 1 0 0 0 0-1.41L12 2z"></path><path d="M7 7h.01"></path></svg>
                    Ahorro<span class="font-light">Max</span>
                </a>
                
                <!-- Links de Navegación (Desktop) -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="PaginaWeb.html" class="text-gray-600 hover:text-primary transition-colors">Inicio</a>
                    <a href="productos.html" class="text-gray-600 hover:text-primary transition-colors">Productos</a>
                    <a href="Categoria.html" class="text-gray-600 hover:text-primary transition-colors">Categorías</a>
                    <a href="nosotros.html" class="text-gray-600 hover:text-primary transition-colors">Nosotros</a>
                    <a href="contacto.html" class="text-gray-600 hover:text-primary transition-colors">Contacto</a>
                </div>

                <!-- Carrito -->
                <div class="flex items-center space-x-4">
                     <a href="Carrito.html" class="relative text-gray-600 hover:text-primary transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                        <span id="cart-count-badge" class="absolute -top-2 -right-2 bg-secondary text-black text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">3</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

   <main class="container mx-auto px-6 py-12 md:py-16">
  <!-- Título y Búsqueda -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-10">
    <h1 class="text-4xl font-extrabold text-dark text-center md:text-left">Todos los Productos</h1>
    <input
      type="text"
      id="search-bar"
      placeholder="Buscar producto..."
      class="mt-4 md:mt-0 border border-gray-300 rounded-lg px-4 py-2 w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-primary"
    />
  </div>

  <!-- Filtros y Ordenamiento -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-4 rounded-lg shadow-sm">
    <div class="text-gray-600 mb-4 md:mb-0">
      <span id="product-count" class="font-semibold">0</span> productos disponibles
    </div>
    <div class="flex items-center gap-4">
      <label for="sort-by" class="text-gray-600">Ordenar por:</label>
      <select
        id="sort-by"
        class="border-gray-300 rounded-lg focus:ring-primary focus:border-primary"
      >
        <option value="featured">Destacados</option>
        <option value="price-asc">Precio: Menor a Mayor</option>
        <option value="price-desc">Precio: Mayor a Menor</option>
        <option value="name-asc">Nombre: A-Z</option>
      </select>
    </div>
  </div>

  <!-- Grid de Productos -->
  <div
    id="product-grid"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
  >
    <!-- Los productos se insertarán aquí -->
  </div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const products = [
      {
        name: 'Galaxy S24 Ultra',
        description: 'Potente, elegante y brutalmente rápido.',
        price: 35000,
        image:
          'https://acosa.com.hn/wp-content/uploads/2024/05/SM-S926BZKKGTO.webp',
      },
      {
        name: 'Laptop Gamer Nitro V',
        description: 'Rinde como un demonio en tus partidas.',
        price: 28500,
        image:
          'https://www.radioshackla.com/media/catalog/product/cache/34362148a216d51ad4992523789435b5/2/5/2504620_1.jpg',
      },
      {
        name: 'Smart TV 55" 4K UHD',
        description: 'Cine en casa con esta belleza.',
        price: 15800,
        image:
          'https://www.radioshackla.com/media/catalog/product/cache/34362148a216d51ad4992523789435b5/1/7/1721013-1_1.jpg',
      },
      {
        name: 'Audífonos Pro',
        description: 'Cancelación de ruido y puro perreo fino.',
        price: 3200,
        image:
          'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MME73_AV2?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=1632861342000',
      },
    ];

    const grid = document.getElementById('product-grid');
    const count = document.getElementById('product-count');
    const sortBy = document.getElementById('sort-by');
    const searchBar = document.getElementById('search-bar');

    function render(filteredProducts) {
      grid.innerHTML = '';
      filteredProducts.forEach((p) => {
        const card = document.createElement('div');
        card.className =
          'bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-all duration-300 flex flex-col';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" class="w-full h-56 object-cover">
          <div class="p-6 flex flex-col flex-grow">
              <h3 class="text-xl font-semibold mb-2">${p.name}</h3>
              <p class="text-gray-600 mb-4 flex-grow">${p.description}</p>
              <div class="flex items-center justify-between mt-auto">
                  <span class="text-2xl font-bold text-primary">L ${p.price.toFixed(
                    2
                  )}</span>
                  <a href="#" class="bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-800 transition-colors flex items-center text-sm">
                      <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                      Agregar
                  </a>
              </div>
          </div>
        `;
        grid.appendChild(card);
      });

      count.textContent = filteredProducts.length;
    }

    function applyFilters() {
      let filtered = [...products];

      // Buscar
      const query = searchBar.value.trim().toLowerCase();
      if (query) {
        filtered = filtered.filter((p) =>
          p.name.toLowerCase().includes(query)
        );
      }

      // Ordenar
      switch (sortBy.value) {
        case 'price-asc':
          filtered.sort((a, b) => a.price - b.price);
          break;
        case 'price-desc':
          filtered.sort((a, b) => b.price - a.price);
          break;
        case 'name-asc':
          filtered.sort((a, b) => a.name.localeCompare(b.name));
          break;
      }

      render(filtered);
    }

    searchBar.addEventListener('input', applyFilters);
    sortBy.addEventListener('change', applyFilters);

    render(products); // Inicial
  });
</script>


</body>
</html>
